
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅-kokoa clone</title>
</head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No Service</span>
                <i class="fas fa-wifi"></i>
                <!--will be icon-->
                
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>11%</span>
                <i class="fas fa-battery-three-quarters"></i>
                <i class="fas fa-bolt"></i>
                <!-- battery icon charging icon-->
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html"><i class="fas fa-angle-left fa-3x"></i></a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title"> 김균호 </h1>
            </div>
            <div class="alt-header__column">
                
                <span><i class="fas fa-search fa-2x"></i></span>
                <span><i class="fas fa-bars fa-2x"></i></span>
            </div>
        </header>
        <main class="main-screen main-chat">
            <div class="chat__timestamp">
                2021년 9월 20일
            </div>

            <div class="message-row">
                <img src="https://w.namu.la/s/803cfa8f121b2b92c982bd0ce956c7e2d341a030f414b4f8687abe14c2836fde9c92c7ae0088e307e5273f5cc9d5139d9dddcc98c755f76c355ab6eb02ccf45f3cb7ef57db926933489539c4b9e40b844b7962bc93ea98345654bb55c9800676a7a26a1532957e929642e82c404fe8f8"/>
                <div class="message-row__content">
                    <span class="message__author">김균호</span>
                    <div class="message__info">
                        <span class="message__bubble">코드..</span>
                        <span class="message__time">오후 3시 16분</span>
                    </div>
                </div>
            </div>
            <div class="message-row message-row--own">
                <div class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">코드..</span>
                        <span class="message__time">오후 3시 16분</span>
                    </div>
                </div>
            </div>
        </main>
        <form class="reply">

            <div class="reply__column">
                <i class="far fa-plus-square fa-lg"></i>

            </div>
            <div class="reply__column">
                <input type="text" placeholder="메세지 입력.."/>
                <i class="far fa-smile-wink fa-lg"></i>
            <button>
                <i class="fas fa-share"></i>
            </button>
            </div>
            
        </form>

        <div id="no-mobile">

            <span>휴대폰 화면으로 조정해주세요.
                
            </span>
        </div>


        <script src="https://kit.fontawesome.com/6478f529f2.js"
            crossorigin="anonymous"></script>
    </body>
</html>
